<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>照片播放特效</title>
    <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }
    .main {
        height: 100%;
        position: relative;
        overflow: hidden;
    }
    .main .show-container, .show-container img {
        height: 100%;
        width: 100%;
    }

    .touch-container, .thumb-container {
        width: 100%;
        height: 242px;
        position: absolute;
        bottom: 0;
    }
    .thumb-container {
        display: flex;
        align-items: center;
        bottom: -242px;
        transition: all 0.8s;
    }
    .thumb-container .thumb-item {
        width: 25%;
        padding: 0 10px;
    }
    .thumb-container .thumb-item:first-child {
        padding-left: 80px;
    }
    .thumb-container .thumb-item:last-child {
        padding-right: 80px;
    }
    .thumb-container .thumb-item img {
        width: 100%;
    }
    .thumb-item .thumb-block {
        position: relative;
    }
    .thumb-block:hover .masker {
        background-color: rgba(0, 0, 0, 0);
    }

    .touch-container:hover +.thumb-container{
        bottom: 0;
    }
    .thumb-container:hover {
        bottom: 0;
    }
    .masker {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        position: absolute;
        top: 0;
    }

    /* 幻灯片效果 */
    .first-img {
        position: absolute;
        left: -500px;
        transition: all 0.5s;
    }
    .first-thumb:hover ~.first-img{
        left: 0px;
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="show-container">
            <img class="first-img" src="./images/slider/下载1.jpg" alt="">
            <img class="second-img" src="./images/slider/下载2.jpg" alt="">
            <img class="third-img" src="./images/slider/下载3.jpg" alt="">
            <img class="forth-img" src="./images/slider/下载4.jpg" alt="">
        </div>
        <div class="touch-container"></div>
        <div class="thumb-container">
            <div class="thumb-item first-thumb">
                <div class="thumb-block">
                    <img src="./images/slider/下载1.jpg" alt="">
                    <div class="masker"></div>
                </div>
            </div>
            <div class="thumb-item second-thumb">
                <div class="thumb-block">
                    <img src="./images/slider/下载2.jpg" alt="">
                    <div class="masker"></div>
                </div>
            </div>
            <div class="thumb-item third-thumb">
                <div class="thumb-block">
                    <img src="./images/slider/下载3.jpg" alt="">
                    <div class="masker"></div>
                </div>
            </div>
            <div class="thumb-item forth-thumb">
                <div class="thumb-block">
                    <img src="./images/slider/下载4.jpg" alt="">
                    <div class="masker"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>照片播放特效</title>
    <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }
    .main {
        height: 100%;
        position: relative;
        overflow: hidden;
    }

    .touch-container, .thumb-container {
        width: 100%;
        height: 242px;
        position: absolute;
        bottom: 0;
    }
    .thumb-container {
        display: flex;
        align-items: center;
        bottom: -242px;
        transition: all 0.8s;
    }
    .thumb-container .thumb-item {
        width: 25%;
        padding: 0 10px;
    }
    .thumb-container .thumb-item:first-child {
        padding-left: 80px;
    }
    .thumb-container .thumb-item:last-child {
        padding-right: 80px;
    }
    .thumb-container .thumb-item img {
        width: 100%;
    }
    .thumb-item .thumb-block {
        position: relative;
    }
    .thumb-item .show-block {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -100;
    }

    .thumb-block:hover .masker {
        background-color: rgba(0, 0, 0, 0);
    }

    .touch-container:hover +.thumb-container{
        bottom: 0;
    }
    .thumb-container:hover {
        bottom: 0;
    }
    .masker {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        position: absolute;
        top: 0;
    }

    /* 幻灯片效果 */
    .thumb-item .first-img {
        left: 0px;
        transition: all 0.5s;
        transition-timing-function: ease-out;
    }
    .thumb-item .second-img {
        top: 350px;
        transition: top 0.5s;
        transition-timing-function: ease-out;
        z-index: -101;
    }
    .thumb-item .third-img {
        transform: scale(0.1);
        transition: transform 1s;
        transition-timing-function: ease-in;
        z-index: -102;
    }
    .thumb-item .forth-img {
        transform: scale(0.1) rotate(-360deg);
        transition: transform 0.7s;
        transition-timing-function: ease-in-out;
        z-index: -103;
    }
    .first-thumb:hover .show-block{
        left: 0px;
    }
    .second-thumb:hover .show-block{
        z-index: -100;
        top: 0;
    }
    .third-thumb:hover .show-block{
        z-index: -100;
        transform: scale(1);
    }
    .forth-thumb:hover .show-block{
        z-index: -100;
        transform: scale(1) rotate(0deg);
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="touch-container"></div>
        <div class="thumb-container">
            <div class="thumb-item first-thumb">
                <div class="thumb-block">
                    <img src="./images/slider/下载1.jpg" alt="">
                    <div class="masker"></div>
                </div>
                <div class="show-block first-img">
                    <img src="./images/slider/下载1.jpg" alt="">
                </div>
            </div>
            <div class="thumb-item second-thumb">
                <div class="thumb-block">
                    <img src="./images/slider/下载2.jpg" alt="">
                    <div class="masker"></div>
                </div>
                <div class="show-block second-img">
                    <img src="./images/slider/下载2.jpg" alt="">
                </div>
            </div>
            <div class="thumb-item third-thumb">
                <div class="thumb-block">
                    <img src="./images/slider/下载3.jpg" alt="">
                    <div class="masker"></div>
                </div>
                <div class="show-block third-img">
                    <img src="./images/slider/下载3.jpg" alt="">
                </div>
            </div>
            <div class="thumb-item forth-thumb">
                <div class="thumb-block">
                    <img src="./images/slider/下载4.jpg" alt="">
                    <div class="masker"></div>
                </div>
                <div class="show-block forth-img">
                    <img src="./images/slider/下载4.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
